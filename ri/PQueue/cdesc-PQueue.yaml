- !ruby/struct:RDoc::Markup::Flow::P 
  body: Priority queue with array based heap.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: "A priority queue is like a standard queue, except that each inserted elements is given a certain priority, based on the result of the comparison block given at instantiation time. Also, retrieving an element from the queue will always return the one with the highest priority (see #pop and #top)."
- !ruby/struct:RDoc::Markup::Flow::P 
  body: "The default is to compare the elements in repect to their #&gt; method. For example, Numeric elements with higher values will have higher priorities."
